<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Update Bot - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: #ffffff;
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #09090b;
                color: #ffffff;
            }
        }
        
        .container {
            max-width: 400px;
            padding: 40px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: #09090b;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        @media (prefers-color-scheme: dark) {
            .icon {
                background: #ffffff;
                color: #09090b;
            }
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background: #09090b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .retry-btn:hover {
            opacity: 0.8;
        }
        
        @media (prefers-color-scheme: dark) {
            .retry-btn {
                background: #ffffff;
                color: #09090b;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">TU</div>
        <h1>You're offline</h1>
        <p>It looks like you've lost your internet connection. Check your connection and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
